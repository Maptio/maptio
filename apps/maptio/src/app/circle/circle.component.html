<svg:g
  class="circle"
  [ngClass]="circle.data.state ? 'circle--state-' + circle.data.state : ''"
  [class.circle--type-root]="circle.data.isRoot"
  [class.circle--type-primary]="circle.data.isPrimary"
  [class.circle--type-secondary]="circle.data.isSecondary"
  [class.circle--type-leaf]="circle.data.isLeaf"
>
  <circle
    class="circle__circle"
    [attr.cx]="circle.x"
    [attr.cy]="circle.y"
    [attr.r]="circle.r"
    [attr.fill]="circle.data.colour || '#e9c46a'"
  />

  <foreignObject
    class="circle__info"
    *ngIf="circle.data.state !== 'hidden'"
    [attr.x]="circle.x - circle.r / math.sqrt(2)"
    [attr.y]="circle.y - circle.r / math.sqrt(2)"
    [attr.width]="circle.r * 2 / math.sqrt(2)"
    [attr.height]="circle.r * 2 / math.sqrt(2)"
  >
    <g maptioCircleInfo
      [circleInfo]="circle.data"
    ></g>
  </foreignObject>

  <g class="circle__children">
    <g maptioCircle
      *ngFor="let child of circle.children"
      [circle]="child"
    ></g>
  </g>
</svg:g>
