<ng-container *ngIf="!isZeroTeam">
  <div class="row d-flex justify-content-between align-items-center my-5">
    <div class="d-flex justify-content-between col flex-column">
      <h2 class="text-left">Organisations</h2>

      <a
        *ngIf="!canCreateUnlimitedTeams()"
        class="text-muted"
        href="mailto:support@maptio.com?subject=I need to create more organisations"
      >
        Need more organisations? Reach out!
      </a>
    </div>
  </div>

  <div class="d-flex flex-column justify-content-start align-items-start row">
    <ng-container *ngIf="isZeroTeam || canCreateUnlimitedTeams()">
      <maptio-create-team
        [existingTeamCount]="0"
        [user]="user"
        class="col-12 col-md-9 col-lg-6 col-xl-4 mb-3"
      ></maptio-create-team>
    </ng-container>

    <div class="col-12 col-md-9">
      <div *ngFor="let team of teams; trackBy: trackByTeamId" class="my-3">
        <common-card-team [team]="team"></common-card-team>
      </div>
    </div>
  </div>
</ng-container>
