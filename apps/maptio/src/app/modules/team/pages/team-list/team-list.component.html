<ng-template #adminTipContent>
    <span class="text-orange">You don't have permission to add a team.
        <a href="{{KB_URL_PERMISSIONS}}" target="blank">Learn more.</a>
    </span>
</ng-template>

<ng-container *ngIf="isZeroTeam || canCreateUnlimitedTeams()">
    <div class="d-flex flex-column justify-content-center align-items-center" [class.h-75]="isZeroTeam">
        <div class="col-auto">
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{errorMessage}}
            </div>
            <common-create-team [existingTeamCount]="teamsName" [user]="user" (error)="errorMessage = $event" ></common-create-team>

        </div>

    </div>

</ng-container>

<ng-container *ngIf="!isZeroTeam">
    <div class="row d-flex justify-content-between align-items-center my-5">
        <div class="d-flex justify-content-between col flex-column">
            <h2 class="text-left "> Organisations
            </h2>
            <a *ngIf="!canCreateUnlimitedTeams()" class="text-muted" href="mailto:support@maptio.com?subject=I need to create more organisations">Need more organisations? Reach out!</a>

        </div>

    </div>
    <div class="d-flex flex-column justify-content-start align-items-start row">

        <div class="col-12 col-md-9">
            <div *ngFor="let team of teams;trackBy:trackByTeamId" class="my-3"> 
                    <common-card-team [team]="team" ></common-card-team>
            </div>
        </div>
    </div>

</ng-container>
