<svg:g
  class="circle"
  [class.circle--state-selected]="circle.data.isSelected"
  [class.circle--state-opened]="circle.data.isOpened"
  [class.circle--type-primary]="circle.data.isPrimary"
  [class.circle--type-child-of-primary]="circle.data.isChildOfPrimary"
  [class.circle--type-leaf]="circle.data.isLeaf"
  [style.transform]="'translate(' + x + '%, ' + y + '%) scale(' + scale + ')'"
  [satPopoverAnchor]="popover"
  [satPopoverHover]="300"
  (click)="onClick($event)"
>
  <circle
    class="circle__shadow"
    [attr.cx]="0"
    [attr.cy]="0"
    [attr.r]="defaultRadius"
    [attr.fill]="circle.data.color"
  />

  <circle
    class="circle__circle"
    [attr.cx]="0"
    [attr.cy]="0"
    [attr.r]="defaultRadius"
    [attr.fill]="circle.data.color"
  />

  <g class="circle__children">
    <g maptioCircle *ngFor="let child of circle.children" [circle]="child"></g>
  </g>

  <path
    id="circleEdge"
    d="M 500,0 A 500,500 0 0 1 -500,0 A 500,500 0 0 1 500,0"
    fill="none"
  />

  <path
    *ngIf="circle.data.tags.length > 0"
    #namePath
    [attr.d]="getTagPath()"
    [attr.stroke]="circle.data.tags[0].color"
    stroke-width="36"
    stroke-linecap="round"
    fill="none"
  />

  <text
    *ngIf="!circle.data.isLeaf"
    fill="white"
    stroke-width="0"
    font-size="3rem"
    font-weight="600"
  >
    <textPath
      #name
      xlink:href="#circleEdge"
      startOffset="75%"
      text-anchor="middle"
    >
      <!-- <tspan dy="43">{{ circle.data.name }}</tspan> -->
      <tspan>{{ circle.data.name }}</tspan>

      <!-- <ng-container *ngFor="let tag of circle.data.tags; let i = index">
        <tspan>&nbsp;</tspan>

        <tspan
          *ngIf="i === 0; else nonFirstTag"
          class="tag"
          [attr.dy]="-15"
          font-size="1.5rem"
        >
          {{ tag.name }}
        </tspan>

        <ng-template #nonFirstTag>
          <tspan #nonFirstTag class="tag" font-size="1.5rem">
            {{ tag.name }}
          </tspan>
        </ng-template>
      </ng-container> -->
    </textPath>
  </text>

  <g class="circle__info" *ngIf="circle.data.isLeaf">
    <foreignObject
      [attr.x]="infoX"
      [attr.y]="infoY"
      [attr.width]="infoSize"
      [attr.height]="infoSize"
    >
      <g maptioCircleInfo [circle]="circle"></g>
    </foreignObject>
  </g>

  <ng-container *ngIf="!circle.data.isLeaf">
    <g
      *ngFor="let person of people; let i = index"
      maptioHelperAvatarSvg
      [helper]="person"
      [attr.transform]="
        'translate(' +
        (defaultRadius - 60) * math.sin(0.27 * (i + 0.5 - people.length / 2)) +
        ',' +
        (defaultRadius - 60) * math.cos(0.27 * (i + 0.5 - people.length / 2)) +
        ')'
      "
    ></g>
  </ng-container>
</svg:g>

<sat-popover
  #popover
  verticalAlign="below"
  (opened)="onPopoverOpen()"
  (closed)="onPopoverClose()"
>
  <div
    class="circle__popover"
    [class.circle__popover--hidden]="isPopoverHidden"
  >
    <div class="circle__popover-name">
      {{ circle.data.name }}
    </div>
  </div>
</sat-popover>
