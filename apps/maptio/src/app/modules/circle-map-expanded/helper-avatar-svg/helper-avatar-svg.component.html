<svg:g>
  <clipPath id="avatar-clip-path">
    <circle cx="0" cy="0" r="39" />
  </clipPath>

  <image
    [attr.xlink:href]="helper.picture"
    x="-39"
    y="-39"
    width="78"
    height="78"
    preserveAspectRatio="xMidYMid slice"
    clip-path="url(#avatar-clip-path)"
    [satPopoverAnchor]="popover"
    [satPopoverHover]="300"
  />
</svg:g>

<sat-popover #popover verticalAlign="below">
  <div class="helper-avatar__details">
    <div class="helper-avatar__name">
      {{ helper.name }}
    </div>

    <ul class="helper-avatar__roles" *ngIf="showRoles">
      <li *ngFor="let role of helper.roles">
        <span class="helper-avatar__role">
          {{ role?.title }}
        </span>
      </li>
    </ul>
  </div>
</sat-popover>
