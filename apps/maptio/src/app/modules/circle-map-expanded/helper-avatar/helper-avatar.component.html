@if (helper.picture) {
  <img
    class="helper-avatar__image"
    [class.helper-avatar__image--no-link]="!directoryLink"
    [src]="helper.picture"
    [satPopoverAnchor]="popover"
    [satPopoverHover]="300"
    (click)="onClick($event)"
    />
}

<sat-popover #popover verticalAlign="below">
  <div class="helper-avatar__details">
    <div class="helper-avatar__name">
      {{ helper.name }}
    </div>

    @if (showRoles) {
      <ul class="helper-avatar__roles">
        @for (role of helper.roles; track role) {
          <li>
            <span class="helper-avatar__role">
              {{ role?.title }}
            </span>
          </li>
        }
      </ul>
    }
  </div>
</sat-popover>
