<div
  class="form-check custom-switch"
  placement="bottom"
  container="body"
  ngbTooltip="Allow this contributor to edit the details of this circle"
>
  <input
    type="checkbox"
    [disabled]="isAuthority || isUnauthorized"
    class="form-check-input"
    id="customCheck-{{ helper.shortid }}"
    (ngModelChange)="onChange($event)"
    [ngModel]="helper?.hasAuthorityPrivileges"
    [ngModelOptions]="{ standalone: true }"
  />
  <label
    class="form-label form-check-label small text-uppercase text-gray-light text-bold"
    for="customCheck-{{ helper.shortid }}"
  >
    Can edit circle
  </label>
</div>
