<ng-template #editTipContent>
	You don't have permission to edit this.
	<a href="{{KB_URL_PERMISSIONS}}" target="blank">Learn more.</a>
</ng-template>

<ng-template #deleteTipContent>
	<span class="text-orange">You don't have permission to delete this.
		<a href="{{KB_URL_PERMISSIONS}}" target="blank">Learn more.</a>
	</span>
</ng-template>


<div class="d-flex flex-column h-100 mb-4">
	<div class="mb-4">
		<initiative-input-name [isUnauthorized]="!canEditName()"
			[name]="node?.name" (save)="saveName($event)">
			<ng-container *ngTemplateOutlet="editTipContent"></ng-container>
		</initiative-input-name>
	</div>
	<div class="mb-4">
		<initiative-list-tags [isUnauthorized]="!canEditTags()" [available]="dataset?.tags" [selected]="node?.tags"
			[isEditMode]="isEditMode" (save)="saveTags($event)" (open)="openTagsPanel()">
			<ng-container *ngTemplateOutlet="editTipContent"></ng-container>
		</initiative-list-tags>
	</div>
	<div class="mb-4">
		<initiative-authority-select [isUnauthorized]="!canEditAuthority()" [isEditMode]="isEditMode" [team]="team"
			[authority]="node?.accountable" [summaryUrlRoot]="getSummaryUrlRoot()" (save)="saveAccountable($event)">
			<ng-container *ngTemplateOutlet="editTipContent"></ng-container>
		</initiative-authority-select>

	</div>

	<div class="mb-4">
		<initiative-description-textarea [isUnauthorized]="!canEditDescription()" [description]="node?.description"
			[isEditMode]="isEditMode" (save)="saveDescription($event)">
			<ng-container *ngTemplateOutlet="editTipContent"></ng-container>
		</initiative-description-textarea>

	</div>



	<div class="d-flex w-100 justify-content-end">
		<maptio-initiative-helpers-select
      class="w-100"
      [isUnauthorized]="!canAddHelper()"
      [team]="team"
			[helpers]="node?.helpers"
      [user]="user"
      [authority]="node?.accountable"
      (save)="addHelpers($event)"
    >
			<ng-container *ngTemplateOutlet="editTipContent"></ng-container>
		</maptio-initiative-helpers-select>
	</div>

	<div class="mb-4">
		<div class="my-2 bg-light p-2 rounded"
			*ngFor="let helper of node?.getAllParticipants(); let i=index;trackBy:trackByUserId">
			<initiative-helper-input
				[helper]="helper"
				[isUnauthorized]="!canEditHelper(helper)"
				[isAuthority]="isAuthority(helper)"
				[team]="team"
				[summaryUrlRoot]="getSummaryUrlRoot()"
				(remove)="removeHelper($event)"
				(save)="saveHelpers()"
			>
				<ng-container *ngTemplateOutlet="editTipContent"></ng-container>
			</initiative-helper-input>

			<!-- Commented out as part of making all standard users completely read-only -->
			<!-- <initiative-helper-privilege class="my-1" [isUnauthorized]="!canEditPrivilege()" [isAuthority]="isAuthority(helper)" [helper]="helper" (save)="saveHelpers()"></initiative-helper-privilege> -->
		</div>
	</div>

	<initiative-vacancies-input
		class="mb-4"
		[initiative]="node"
		[isUnauthorized]="!canEditVacancies()"
		[summaryUrlRoot]="getSummaryUrlRoot()"
		(save)="saveVacancies()"
	>
		<ng-container *ngTemplateOutlet="editTipContent"></ng-container>
	</initiative-vacancies-input>

  <initiative-input-size
		class="mb-4"
    [isUnauthorized]="!canEditSize()"
    [sizeAdjustment]="node?.sizeAdjustment"
    (save)="saveSize($event)">
    <ng-container *ngTemplateOutlet="editTipContent"></ng-container>
  </initiative-input-size>
</div>
