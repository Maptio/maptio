<div
  class="border border-light p-0 rounded-bottom mb-2 tooltip-menu bg-white box-shadow"
>
  <div class="card-header border-bottom-0" [class.bg-white]="isNameOnly">
    {{ initiative.name }}
  </div>
  <div class="card-body d-flex flex-column border-bottom-0 pt-0">
    <div
      class="card-title my-2"
      *ngIf="!isNameOnly && initiative.tags && initiative.tags.length > 0"
    >
      <ul class="tags small">
        <li *ngFor="let tag of initiative.tags">
          <span
            class="badge badge-pill p-2 border-thick text-white me-1 my-1"
            [style.border-color]="tag.color"
            [style.background]="tag.color"
          >
            <i class="fa fa-tag me-1" aria-hidden="true"></i>
            {{ tag.name }}
          </span>
        </li>
      </ul>
    </div>

    <p class="card-title my-2" *ngIf="initiative.accountable">
      <span class="d-flex align-items-center flex-nowrap">
        <img src="{{ initiative.accountable?.picture }}" class="avatar me-1" />
        <span class="d-flex flex-nowrap">
          {{ initiative.accountable?.name }}
        </span>

        <span class="text-muted mx-1">({{ team.settings.authority }})</span>
      </span>
    </p>
    <p class="card-title text-muted my-2" *ngIf="!initiative.accountable">
      No {{ team.settings.authority }}
    </p>

    <p
      class="card-text d-flex align-items-center flex-wrap"
      *ngIf="initiative.helpers && initiative.helpers.length > 0"
    >
      <span class="text-muted me-1">with</span>
      <span *ngFor="let helper of initiative.helpers" class="my-1">
        <img
          src="{{ helper.picture }}"
          alt="{{ helper.name }}"
          class="avatar me-1"
        />
      </span>
    </p>
    <p
      class="card-text d-flex align-items-center flex-wrap text-muted"
      *ngIf="!(initiative.helpers && initiative.helpers.length > 0)"
    >
      No {{ team.settings.helper }}
    </p>

    <div class="card-text small" *ngIf="initiative.description && !isNameOnly">
      <hr />
      <markdown
        *ngIf="initiative.description || ''"
        [data]="initiative.description || ''"
      ></markdown>
    </div>
  </div>
</div>
