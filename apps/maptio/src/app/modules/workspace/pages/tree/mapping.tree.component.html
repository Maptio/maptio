<svg id="map"></svg>
<div
  class="d-none d-md-block control top-left position-absolute col-auto p-0 ms-5 border border-light rounded-bottom"
>
  <div class="card-body bg-light border-dark">
    <button
      class="btn btn-sm btn-outline-secondary me-1"
      (click)="expandAllLink()"
    >
      <i class="fa fa-plus-circle mx-1" aria-hidden="true"></i>
      Expand all
    </button>
    <button
      class="btn btn-sm btn-outline-secondary"
      (click)="collapseAllLink()"
    >
      <i class="fa fa-minus-circle mx-1" aria-hidden="true"></i>
      Collapse all
    </button>
  </div>
</div>
