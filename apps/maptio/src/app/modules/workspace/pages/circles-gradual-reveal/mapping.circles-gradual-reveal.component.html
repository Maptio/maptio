<maptio-onboarding-message
  [messageKey]="'showCircleCanvasMessage'"
  [floating]="true"
  i18n
>
  This is your map. Click to zoom and explore.
</maptio-onboarding-message>

<maptio-circle-map
  [circleMapData$]="circleMapData$"
  [showDetailsPanel]="false"
  [selectedCircleId]="selectedCircleId()"
  (selectedCircleIdChange)="onSelectedCircleIdChange($event)"
></maptio-circle-map>
