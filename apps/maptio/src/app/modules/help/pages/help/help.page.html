    <div class="mt-md-5 col-12">

            </span>
            <div>

                href="https://calendly.com/tomnixon/maptio-help"
              >
                Book a free mastery call
              </a>
              with Maptio founder Tom Nixon
            </div>
          </div>
        </div>
        <div class="card bg-white col-12 col-md-4 border-0 box-shadow">
          <div
            class="card-body d-flex flex-column justify-content-start align-items-center"
          >
            <span class="h2 fa-stack my-3">
              <i class="fas fa-circle text-gray-light fa-stack-2x"></i>
              <i class="fa fa-medkit fa-stack-1x fa-inverse"></i>
            </span>
            <div class="card-title">
              Look for tips and advice in the
              <a target="blank" href="{{KB_URL_HOME}}">knowledge base</a>
            </div>
          </div>
        </div>
