<span class="text-orange">
  <span #defaultContent>
    <ng-content></ng-content>
  </span>

  @if (!defaultContent.hasChildNodes()) {
    <ng-container i18n="@@noPermission">
    You don't have permission to make changes.
  </ng-container>
  }

  <span>&nbsp;</span>

  <a href="{{ url }}" target="blank">
    <ng-container i18n="@@learnMore">Learn more</ng-container>
  </a>

  <span>.</span>
</span>
