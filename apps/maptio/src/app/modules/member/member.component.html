<div class="row align-items-center">
  <div class="align-middle col-md-3 col-12">
    <div class="d-flex align-items-center">
      <img
        class="avatar mr-1"
        src="{{ member.picture }}"
      />
      {{ member.name }}
    </div>
  </div>

  <div class="align-middle pb-0 col-12 col-md-9">
    <div class="d-flex align-items-start flex-column">
      <span>{{ member.email }}</span>

      <small
        *ngIf="member.isActivationPending && member.isInvitationSent"
        class="text-accent pull-left"
        placement="top"
        container="body"
        ngbTooltip="{{ member.name }} was sent an invitation."
      >
        Pending invitation
      </small>

      <small
        *ngIf="member.isActivationPending && !member.isInvitationSent"
        class="text-orange pull-left"
        placement="top"
        container="body"
        ngbTooltip="{{ member.name }} cannot view or edit maps."
      >
        Not yet invited
      </small>

      <small
        *ngIf="!member.isActivationPending"
        class="text-green pull-left"
        placement="top"
        container="body"
        ngbTooltip="{{ member.name }} can view and edit maps"
      >
        Active
      </small>
    </div>
  </div>
</div>
