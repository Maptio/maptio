<img
  class="helper-avatar__image"
  [class.helper-avatar__image--no-link]="!directoryLink"
  *ngIf="helper.picture"
  [src]="helper.picture"
  [satPopoverAnchor]="popover"
  [satPopoverHover]="300"
  (click)="onClick($event)"
  data-openreplay-masked
>

<sat-popover
  #popover
  verticalAlign="below"
>
  <div class="helper-avatar__details">
    <div
      class="helper-avatar__name"
      data-openreplay-masked
    >
      {{ helper.name}}
    </div>

    <ul
      class="helper-avatar__roles"
      *ngIf="showRoles"
    >
      <li *ngFor="let role of helper.roles">
        <span
          class="helper-avatar__role"
          data-openreplay-masked
        >
          {{ role?.title }}
        </span>
      </li>
    </ul>
  </div>
</sat-popover>
