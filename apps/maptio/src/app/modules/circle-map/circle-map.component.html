<div
  class="circle-description"
  *ngIf="(selectedCircle$ | async )?.data?.description as description"
>
  <markdown
    class="cursor-text d-block border-0 w-100 h-100"
    [data]="description">
    [data]="(selectedCircle$ | async )?.data?.description">
  </markdown>
</div>

<maptio-svg-zoom-pan
  (click)="onBackdropClick()"
>
  <svg:g
    maptioCircle
    *ngFor="let primaryCircle of rootCircle?.children"
    [circle]="primaryCircle"
  ></svg:g>
</maptio-svg-zoom-pan>
