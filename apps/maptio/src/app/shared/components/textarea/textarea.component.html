<ng-template #editTipContent>
  <ng-content></ng-content>
</ng-template>

<div class="d-flex flex-column">
  <div class="d-flex align-items-baseline justify-content-start">
    <span class="d-flex align-items-baseline text-gray-light mr-1">
      <i class="fas fa-align-left mr-1"></i>
      <span class="text-uppercase text-bold small">{{ label }}</span>
    </span>
    <span
      *ngIf="isUnauthorized"
      class="text-gray-light small"
      [stickyPopover]="editTipContent"
      placement="right"
    >
      <i class="fas fa-lock"></i>
    </span>
    <button
      *ngIf="isEditMode"
      class="btn btn-link btn-sm"
      (click)="isEditMode = false"
    >
      <ng-container i18n="@@save">Save</ng-container>
    </button>
    <button
      [class.invisible]="isEditMode || isUnauthorized"
      class="btn btn-link btn-sm"
      (click)="!isUnauthorized && (isEditMode = true)"
    >
      <ng-container i18n="@@edit">Edit</ng-container>
    </button>
  </div>

  <div class="w-100 position-relative" *ngIf="isEditMode">
    <small
      *ngIf="!isHeader"
      class="my-1 position-absolute bottom-left text-default text-muted ml-auto"
      i18n
    >
      How to
      <a href="{{ KB_URL_MARKDOWN }}" target="_blank">
        add links and formatting
      </a>
    </small>

    <textarea
      #inputDescription
      class="form-control mb-4"
      id="inputDescription"
      [value]="text || ''"
      data-provide="markdown"
      data-iconlibrary="fa"
      data-autofocus="true"
      [attr.rows]="rows"
      [attr.placeholder]="placeholder"
      (change)="onChange($event.target.value)"
      (blur)="isEditMode = false"
    ></textarea>
  </div>

  <div
    *ngIf="!isEditMode && !isTextEmpty"
    (click)="!isUnauthorized && (isEditMode = true)"
    class="position-relative w-100 bg-light p-2 rounded"
  >
    <markdown
      class="cursor-text border-0 w-100 h-100"
      [ngClass]="{ 'lead text-bold': isHeader }"
      [data]="text"
    ></markdown>
  </div>
</div>
