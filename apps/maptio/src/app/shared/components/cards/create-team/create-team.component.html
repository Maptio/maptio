<h1 class="text-center">Choose a name for your organisation</h1>
<form [formGroup]="createForm" (submit)="createNewTeam()" class="form-group">
  <fieldset
    *permissionsOnly="
      Permissions.canCreateTeam;
      authorisedStrategy: enableFieldset;
      unauthorisedStrategy: disableFieldset
    "
  >
    <div class="input-group form-group">
      <input
        type="text"
        class="form-control rounded mr-1"
        [class.is-invalid]="
          createForm.controls['teamName'].invalid &&
          (createForm.controls['teamName'].dirty ||
            createForm.controls['teamName'].touched)
        "
        formControlName="teamName"
        required
      />
      <span class="input-group-btn">
        <button type="submit" class="btn btn-success">Create</button>
      </span>
      <div class="input-group-append">
        <span
          class="icon-disabled text-muted transparent bg-white border-white input-group-text"
          [stickyPopover]="adminTipContent"
          placement="right"
        ></span>
      </div>
      <small class="invalid-feedback">Please enter at least 2 characters</small>
    </div>
    <div *ngIf="isCreating" class="text-green">
      <i class="fas fa-circle-notch fa-spin"></i>
      Setting up your team
    </div>
  </fieldset>
</form>
