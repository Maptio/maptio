<div
  *ngIf="isVisible"
  class="onboarding-video"
  [style.width.px]="size.width"
  [style.height.px]="size.height"
  cdkDrag
  (cdkDragStarted)="onDragStarted()"
>
  <!-- Draggable area -->
  <div class="draggable-area" cdkDragHandle>
    <div class="onboarding-video__window-content">
      <div class="onboarding-video__video-container">
        <button class="onboarding-video__close-button" (click)="close()">
          Ã—
        </button>

        <video
          class="onboarding-video__video"
          controls
          preload="metadata"
          (click)="onVideoClick($event)"
        >
          <source
            src="https://res.cloudinary.com/hgkbm0qes/video/upload/v1750180118/maptio-onboarding-video.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <!-- Resize handles -->
  <div
    class="resize-handle resize-handle--n"
    (mousedown)="onResizeStart($event, 'n')"
  ></div>
  <div
    class="resize-handle resize-handle--s"
    (mousedown)="onResizeStart($event, 's')"
  ></div>
  <div
    class="resize-handle resize-handle--e"
    (mousedown)="onResizeStart($event, 'e')"
  ></div>
  <div
    class="resize-handle resize-handle--w"
    (mousedown)="onResizeStart($event, 'w')"
  ></div>

  <!-- Corner handles -->
  <div
    class="resize-handle resize-handle--nw"
    (mousedown)="onResizeStart($event, 'nw')"
  ></div>
  <div
    class="resize-handle resize-handle--ne"
    (mousedown)="onResizeStart($event, 'ne')"
  ></div>
  <div
    class="resize-handle resize-handle--sw"
    (mousedown)="onResizeStart($event, 'sw')"
  ></div>
  <div
    class="resize-handle resize-handle--se"
    (mousedown)="onResizeStart($event, 'se')"
  ></div>
</div>
