<div
  *ngIf="isVisible"
  class="onboarding-video"
  [style.left.px]="position.x"
  [style.top.px]="position.y"
  [style.width.px]="size.width"
  [style.height.px]="size.height"
  (mousedown)="onMouseDown($event)"
>
  <div class="onboarding-video__window-content">
    <div class="onboarding-video__video-container">
      <button class="onboarding-video__close-button" (click)="close()">
        Ã—
      </button>

      <video class="onboarding-video__video" controls preload="metadata">
        <source
          src="https://res.cloudinary.com/hgkbm0qes/video/upload/v1750180118/maptio-onboarding-video.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="onboarding-video__resize-handle"></div>
</div>
