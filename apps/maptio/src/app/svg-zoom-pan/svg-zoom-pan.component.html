<svg
  #map
  class="circle-map"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1000"
  width="100%"
  height="100%"
>
  <g
    class="svg-zoom-pan__virtual-viewport"
    [style.transform]="'translate(' + translateX + '%, ' + translateY + '%) scale(' + scale + ')'"
    [style.transform-origin]="'50% 50%'"
  >
    <ng-content></ng-content>
  </g>
</svg>
