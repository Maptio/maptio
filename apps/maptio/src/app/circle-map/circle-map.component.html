<svg
  #map
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1000"
  width="100%"
  height="97.5vh"
>
  <g maptioCircle
    *ngFor="let circle of circles; let i = index"
    [circle]="circle"
    [selected]="circle == selectedCircle"
    [attr.id]="getCircleId(i)"
    (mouseenter)="onCircleMouseEnter(i)"
    (mouseleave)="onCircleMouseLeave(i)"
    (click)="onCircleClick(i)"
  ></g>
</svg>
