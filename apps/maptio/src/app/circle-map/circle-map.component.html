<svg
  #map
  class="circle-map"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1000"
  width="100%"
  height="97.5vh"
>
  <rect
    class="circle-map__backdrop"
    (click)="onBackdropClick()"
    height="1000"
    width="1000"
  >
  </rect>

  <g
    maptioCircle
    *ngFor="let primaryCircle of rootCircle?.children"
    [circle]="primaryCircle"
  ></g>
</svg>
