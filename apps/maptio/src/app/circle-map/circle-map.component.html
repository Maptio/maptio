<maptio-svg-zoom-pan
  *ngIf="dataset"
>
  <svg:rect
    class="circle-map__backdrop"
    (click)="onBackdropClick()"
    height="1000"
    width="1000"
  >
  </svg:rect>

  <svg:g
    maptioCircle
    *ngFor="let primaryCircle of rootCircle?.children"
    [circle]="primaryCircle"
  ></svg:g>
</maptio-svg-zoom-pan>
