<a
  class="nav-link dropdown-toggle"
  id="languageListDropdownLink"
  data-toggle="dropdown"
  aria-haspopup="true"
  aria-expanded="false"
  i18n
  (click)="onClick()"
>
  {{ currentLocale?.shortLabel }}
</a>

<div
  class="dropdown-menu dropdown-menu-right overflow"
  aria-labelledby="languageListDropdownLink"
>
  <a
    class="dropdown-item"
    *ngFor="let locale of LOCALES"
    [href]="'/' + locale.code + currentLocation"
  >
    {{ locale.name }}
  </a>
</div>
