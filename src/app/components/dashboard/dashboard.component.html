<div class="col-12">

    <div class="my-5">
        <h2 class="text-left" *ngIf="!isOnboarding()"> Maps</h2>
        <div class="form-group form-inline d-flex flex-column align-items-start w-25" *ngIf="datasets?.length > 5">

            <input id="inputQuickFilter" #inputQuickFilter placeholder="Find a map" type="text" class="form-control w-100" (keyup)="onKeyDown(inputQuickFilter.value)">
            <div *ngIf="inputQuickFilter.value" class="d-flex justify-content-between align-items-center w-100">
                <span class="text-muted small">{{filteredMaps.length}}/{{datasets?.length}} maps</span>

                <button class="btn btn-link btn-sm px-0" (click)="onKeyDown('');inputQuickFilter.value=''">
                    Show all
                </button>
            </div>

        </div>
    </div>





    <div class="my-5 d-flex justify-content-between row">
        <div class="col-8" *ngIf="!isOnboarding()">

            <div>
                <div class="d-flex flex-column justify-content-start align-items-start">
                    <div class="card-columns w-100">
                        <div class="d-block d-xl-none card bg-light">
                            <div class="card-body">
                                <common-create-map [teams]="teams" [isRedirect]="true" (created)="onNewMap($event)"></common-create-map>

                            </div>
                        </div>
                        <ng-container *ngFor="let dataset of filteredMaps">
                            <ng-container *ngIf="dataset.initiative.name">
                                <common-card-map [dataset]="dataset" [isExportAvailable]="true" [isTeamDisplayed]="true"></common-card-map>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
        <div class="col d-flex" [class.justify-content-center]="isOnboarding()" [class.w-100]="isOnboarding()">
            <div class="h-100">
                <div class="  d-flex flex-column align-items-center bg-white box-shadow rounded p-3 accent-blue">
                    <common-onboarding [datasets]="datasets" [teams]="teams" [user]="user"></common-onboarding>
                </div>
            </div>
        </div>
    </div>

</div>
