<h3 class="text-muted m-1"> My maps</h3>
<ngx-loading [show]="isLoading"></ngx-loading>

<div class="overflow">
    <div class="card-deck mt-3">
        <div class="col-12">
            <div class="row mb-3 mr-1" *ngFor="let dataset of datasets">
                <div class="card mb-3 ">
                    <div class="d-flex w-100 justify-content-between card-header">
                        <h5>
                            <a routerLink="/map/{{dataset._id}}/{{dataset.initiative.getSlug()}}"> {{dataset.initiative.name}}</a>
                            <!-- <a ngbTooltip="Circle view" placement="top" container="body" class="btn circleview p-0 small" routerLink="/map/{{dataset._id}}/{{dataset.initiative.getSlug()}}/initiatives"></a>
                            <a ngbTooltip="Tree view" placement="top" container="body" class="btn treeview p-0 small" routerLink="/map/{{dataset._id}}/{{dataset.initiative.getSlug()}}/people"> </a>
                            <a ngbTooltip="Network view" placement="top" container="body" class="btn networkview p-0 small"  routerLink="/map/{{dataset._id}}/{{dataset.initiative.getSlug()}}/connections"></a> -->
                        </h5>
                        <small class="text-muted">Team
                            <a routerLink="/team/{{dataset.team?.team_id}}/{{dataset.team?.getSlug()}}">{{dataset.team?.name}}</a>
                        </small>
                    </div>
                    <div class="card-block">
                        <small *ngIf="dataset.initiative.children" class="text-muted">Vision held by
                            <img class="visionnary rounded-circle" src="{{dataset.initiative.children[0]?.accountable?.picture}}" alt="{{dataset.initiative.children[0]?.accountable?.name}}"
                                placement="top" container="body" ngbTooltip="{{dataset.initiative.children[0]?.accountable?.name}}">
                            <b> {{dataset.initiative.children[0]?.accountable?.name}}</b>
                        </small>

                        <small *ngIf="!dataset.initiative.children" class="text-warning">
                            No vision holder yet.
                        </small>

                        <small class="pull-right">
                            <div>{{dataset.depth}} sub-initiatives</div>
                            <div>
                                <button  class="btn btn-sm btn-secondary pull-right mt-1" (click)="export(dataset)">
                                    <span *ngIf="!isDisplayLoader(dataset._id)"><i class="fa fa-table" aria-hidden="true"></i> Export</span>
                                    <span class="text-muted" *ngIf="isDisplayLoader(dataset._id)">Exporting</span>
                                </button>
                            </div>
                        </small>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
