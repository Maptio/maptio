<nav class="header navbar sticky-top  navbar-expand-sm navbar-light bg-transparent justify-content-between pr-3" [class.grayscale]="loaderService.isLoading">
    <a class="navbar-brand d-flex align-items-center">
        <a routerLink="home"  class="no-underline">
            <img  width="36" height="36" class="d-inline-block align-top" src="/assets/images/logo-full.png" alt="Home">
        </a>
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item col-auto d-flex flex-column justify-content-end px-0 pt-4">
                <mc-breadcrumbs></mc-breadcrumbs>
                <div class="text-success saving d-flex justify-content-end align-items-center" [class.hide]="!isSaving">
                    <i class="far fa-save mx-1" aria-hidden="true"></i>
                    <span>Autosaved</span>
                </div>
            </li>
        </ul>

        <span class="navbar-text d-flex flex-column " *ngIf="team">
            <span class="text-muted mr-1">Organization
                <a routerLink="/teams/{{team?.team_id}}/{{team?.getSlug()}}">
                    {{team?.name}}
                </a>
            </span>
            <span *ngIf="!team?.isPaying" class="x-small text-success">{{team?.getRemainingTrialDays()}} days left on your free trial.
                <a routerLink="/teams/{{team?.team_id}}/{{team?.getSlug()}}/billing">Subscribe now</a>
            </span>
        </span>




        <ul class="navbar-nav ml-auto d-flex align-items-center" *ngIf="auth.allAuthenticated()">

            <li class="nav-item dropdown" *ngIf="datasets && datasets?.length !== 0">
                <a class="nav-link dropdown-toggle" id="mapsListDropdownLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Maps
                </a>
                <div class="dropdown-menu dropdown-menu-right overflow" aria-labelledby="mapsListDropdownLink">
                    <ng-container *ngFor="let dataset of datasets">
                        <ng-container *ngIf="dataset.name">
                            <a class="dropdown-item" routerLink="/map/{{dataset.datasetId}}/{{dataset.initiative.getSlug()}}/circles">

                                {{dataset?.name}}
                            </a>
                        </ng-container>

                    </ng-container>

                </div>
            </li>
            <li class="nav-item dropdown" *ngIf="teams?.length > 0">
                <a class="nav-link dropdown-toggle " id="mapsListDropdownLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                    (click)="isCreateMode=!isCreateMode">
                    Create a map
                </a>
                <div class="dropdown-menu dropdown-menu-right form-big p-4" [class.show]="isCreateMode" [class.hide]="!isCreateMode">
                    <common-create-map [teams]="teams" [isRedirect]="true"  (created)="onNewMap($event)"></common-create-map>
                </div>
            </li>
            <li class="nav-item dropdown" id="profileInformation">
                <a class="nav-link dropdown-toggle without-caret" id="profileDropdownLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div>
                        <img src="{{ user?.picture }}" class="rounded-circle profile-image" alt="{{user?.name}}">
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdownLink">
                    <a class="dropdown-item" routerLink="{{user?.shortid}}/{{user?.getSlug() || 'profile'}}">Profile</a>
                    <a class="dropdown-item" routerLink="/teams">Organizations</a>
                    <div class="dropdown-divider"></div>
                    <!-- <a class="dropdown-item" routerLink="/home">Export maps</a>
                    <div class="dropdown-divider"></div> -->
                    <a class="dropdown-item" (click)="logout()" id="logoutButton">
                        <i class="fa fa-sign-out text-muted mr-1" aria-hidden="true"></i>Log out</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto d-flex align-items-center" *ngIf="!auth.allAuthenticated() && !isSignUp()">
            <a class="btn btn-link px-1" routerLink="/login">Log in</a>
        </ul>
    </div>
</nav>
