<div class="mt-3">

    <h2 class="ml-3">Create a Maptio account</h2>
    <br>
    <div class="alert alert-danger" role="alert" *ngIf="loginErrorMessage">
        {{loginErrorMessage}}
    </div>
    <div class="form-group col-lg-4">
        <div class="form-group" [class.has-danger]="inputFirstname.invalid && (inputFirstname.dirty || inputFirstname.touched)">
            <label for="inputFirstname">First name</label>
            <input type="text" id="inputFirstname" name="inputFirstname" class="form-control form-control-warning form-control-lg" required
                [(ngModel)]="firstname" #inputFirstname="ngModel" placeholder="e.g. Lois">
        </div>

        <div class="form-group" [class.has-danger]="inputLastname.invalid && (inputLastname.dirty || inputLastname.touched)">
            <label for="inputLastname">Last name</label>
            <input type="text" id="inputLastname" name="inputLastname" class="form-control form-control-warning form-control-lg" required
                [(ngModel)]="lastname" #inputLastname="ngModel" placeholder="e.g. Griffin">
        </div>

        <div class="form-group" [class.has-danger]="inputEmail.invalid && (inputEmail.dirty || inputEmail.touched)">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control form-control-warning form-control-lg" required
                [(ngModel)]="email" #inputEmail="ngModel" [class.disabled]="!isLoggingIn" placeholder="e.g. lois.griffin@spoonerstreet.com">

        </div>
        <div class="form-group" [class.has-danger]="inputPassword.invalid && (inputPassword.dirty || inputPassword.touched)">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control form-control-warning form-control-lg"
                required [(ngModel)]="password" #inputPassword="ngModel" placeholder="e.g. ••••••••" (input)="passwordChange()">
            <div class="form-control-feedback" *ngIf="(inputPassword.invalid && (inputPassword.dirty || inputPassword.touched)) || isPasswordEmpty">Required</div>

        </div>
        <div class="form-check" [class.has-danger]="inputTC.errors?.required && (inputTC.dirty || inputTC.touched)">
            <label class="form-check-label">
                          <input type="checkbox" id="inputTC" name="inputTC" class="form-check-input" required [(ngModel)]="isTermsAccepted"
                          #inputTC="ngModel">
                          I accept Maptio's <a href="#">Terms and Conditions</a> 
                          
                        </label>
        </div>
        <button (click)="createAccount()" class="btn btn-success btn-lg" [class.disabled]="inputFirstname.invalid || inputLastname.invalid || inputPassword.invalid || inputTC.errors?.required">Log in</button>

    </div>

</div>
