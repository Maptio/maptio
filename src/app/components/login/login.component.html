<div  id="login-container"></div>

<div *ngIf="(isActivationPending |async)" class="mt-3">

    <h4>Almost there ! Set up a password to finish setting up your profile.</h4>

    <div class="form-group col-lg-4">
        <div class="form-group">
            <label for="inputEmail">Email</label>

            <input type="email" id="inputEmail" name="inputEmail" class="form-control" required [(ngModel)]="email" #inputEmail="ngModel"
                disabled>

        </div>
        <div class="form-group" [class.has-danger]="inputPassword.invalid && (inputPassword.dirty || inputPassword.touched)">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control form-control-warning" required [(ngModel)]="password"
                #inputPassword="ngModel" placeholder="Password">
            <div class="form-control-feedback" *ngIf="inputPassword.invalid && (inputPassword.dirty || inputPassword.touched)">Required</div>

        </div>
        <div class="form-check" [class.has-danger]="inputTC.errors?.required && (inputTC.dirty || inputTC.touched)">
            <label class="form-check-label">
                  <input type="checkbox" id="inputTC" name="inputTC" class="form-check-input" required [(ngModel)]="isTermsAccepted"
                  #inputTC="ngModel">
                  I accept Maptio's <a href="#">Terms and Conditions</a> 
                  
                </label>
        </div>
        <button (click)="activateAccount()" type="submit" class="btn btn-success" [class.disabled]="inputPassword.invalid || inputTC.errors?.required">Log in</button>
    </div>

    <a routerLink="/login"><small>Not your account?</small></a>



</div>
