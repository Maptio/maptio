<div class="mt-3">

    <h2 class="ml-3">Reset your Maptio password</h2>
    <br>
    <div class="alert alert-success" role="alert" *ngIf="feedbackMessage">
        {{feedbackMessage}}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    <div class="form-group col-lg-4">
        <div class="form-group" [class.has-danger]="inputEmail.invalid && (inputEmail.dirty || inputEmail.touched)">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control form-control-warning form-control-lg" required
                [(ngModel)]="email" #inputEmail="ngModel"  placeholder="e.g. jason.bourne@cia.gov">

        </div>

        <button (click)="resetPassword()" class="btn btn-success btn-lg" [class.disabled]="inputEmail.invalid">Reset my password</button>
    </div>



</div>
