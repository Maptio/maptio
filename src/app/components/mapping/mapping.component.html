<div class="control btn-group-vertical first">
  <div class="btn-group dropdown" role="group">
    <button id="optionsDropdown" type="button" class="btn options dropdown-toggle without-caret" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="optionsDropdown">
      <a class="dropdown-item " routerLink="../initiatives">Initiatives map</a>
      <a class="dropdown-item" routerLink="../people">People</a>
      <a class="dropdown-item" routerLink="../me">Me</a>
    </div>
  </div>
</div>

<div class="control btn-group-vertical second">
  <a class="btn minus" (click)="zoomOut()" placement="left" container="body" ngbTooltip="Zoom out"></a>
  <a class="btn plus" (click)="zoomIn()" placement="left" container="body" ngbTooltip="Zoom in"></a>
  <a class="btn reset" (click)="resetZoom()" placement="left" container="body" ngbTooltip="Zoom fit"></a>

  <div class="btn-group">
    <!-- <span class="badge badge-pill badge-default">{{fontInput.value}} px</span> -->
    <input class="vertical" #fontInput name="fontInput" type="range" min="8" max="30" value="12" (change)="changeFontSize(fontInput.value)"
      orient="vertical" placement="left" container="body" ngbTooltip="Text size">
  </div>
</div>
