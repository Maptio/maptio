<div class="control btn-group-vertical">
    <a class="btn circleview " (click)="switchView()" *ngIf="isTreeviewSelected()" placement="left" container="body" ngbTooltip="Initiatives view" ></a>
    <a class="btn treeview" (click)="switchView()" *ngIf="isCircleViewSelected()" placement="left" container="body" ngbTooltip="People view"></a>
    <a class="btn minus" (click)="zoomOut()" placement="left" container="body" ngbTooltip="Zoom out"></a>
    <a class="btn plus" (click)="zoomIn()" placement="left" container="body" ngbTooltip="Zoom in"></a>
    <a class="btn reset" (click)="resetZoom()" placement="left" container="body" ngbTooltip="Zoom fit"></a>
</div>

<!-- SVG goes here -->
<ng-template #drawing anchor></ng-template>

<!-- tooltip goes here -->
<tooltip #tooltip></tooltip>
