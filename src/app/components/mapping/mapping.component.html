<div class="control btn-group-vertical">
    <a class="btn  circleview " (click)="switchView()" *ngIf="isTreeviewSelected()"></a>
    <a class="btn   treeview" (click)="switchView()" *ngIf="isCircleViewSelected()"></a>
    <a class="btn minus" (click)="zoomOut()"></a>
    <a class="btn  plus" (click)="zoomIn()"></a>
    <a class="btn  reset" (click)="resetZoom()"></a>
</div>

<!-- SVG goes here -->
<ng-template #drawing anchor></ng-template>

<!-- tooltip goes here -->
<tooltip #tooltip></tooltip>
