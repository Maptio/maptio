<div class="alert alert-success" role="alert" *ngIf="invitedEmail">
    <strong>{{invitedEmail}} ? </strong> <span *ngIf="(isActivationPending | async)">Activate your account <a routerLink="/login" queryParamsHandling="preserve">here</a></span>
    
  </div>

<div class="jumbotron">
    <h1>Maptio</h1>
    <p>A simple online tool to allow organisations and initiatives to be mapped, visualised and explored in concentric circles.</p>
    <p *ngIf="!auth.authenticated()"><a class="btn btn-primary btn-lg" routerLink="/login">Map your initiative now</a></p>
</div>
