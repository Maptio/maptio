<div class="form-group mr-1">
	<div class="input-group">
		<span *ngIf="!isRoot()" class="input-group-addon knurled" (mouseenter)="node.data.isDraggable=true" (mouseleave)="node.data.isDraggable=false">
			<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
		</span>

		<input class="form-control input inputNodeName" type="text" [focusif]="node.data.hasFocus" [ngModel]="node.data.name" (ngModelChange)="saveNodeName($event, node.data)"
		 (focus)="node.data.isDraggable=false;openNode(node.data)" (blur)="node.data.isDraggable=true" />

		<span class="btn-group control">
			<ng-template #addButtonTooltip>
				<p *ngIf="isRoot()"> Add overall vision </p>
				<p *ngIf="!isRoot()"> Add sub-initiative</p>
			</ng-template>
			<a class="btn add " (click)="addChildNode(node.data)" placement="top" [ngbTooltip]="addButtonTooltip" container="body" angulartics2On="click"
			 angularticsEvent="Map" [angularticsProperties]="{mode: 'list', action:'add', team:teamName, teamId:teamId  }"></a>
			<a class="btn edit" *ngIf="!isRoot()" (click)="openNode(node.data)" placement="top" container="body" ngbTooltip="Edit initiative"
			 angulartics2On="click" angularticsEvent="Map" [angularticsProperties]="{mode: 'list', action:'edit', team:teamName, teamId:teamId }"></a>

			<a class="btn remove" *ngIf="!isRoot()" placement="top" container="body" mwlConfirmationPopover title="Remove initiative and sub initiatives ?"
			 focusbutton="cancel" appendToBody="false" (confirm)="removeChildNode(node.data)" (cancel)="cancelClicked = true" angulartics2On="click"
			 angularticsEvent="Map" [angularticsProperties]="{mode: 'list', action:'remove', team:teamName, teamId:teamId }">
			</a>
			<!-- <a class="btn" *ngIf="!isRoot()" (click)="isMovingToggled=!isMovingToggled" placement="top" container="body" ngbTooltip="Move and reorder">
				<i class="fa fa-caret-down" aria-hidden="true" *ngIf="!isMovingToggled"></i>
				<i class="fa fa-caret-up" aria-hidden="true" *ngIf="isMovingToggled"></i>
			</a> -->
			<!-- <a class="btn move-up" *ngIf="!isRoot() " (click)="moveUp(node)" angulartics2On="click" placement="top" container="body"
			 ngbTooltip="Move up" angularticsEvent="Map" [angularticsProperties]="{mode: 'list', action:'move up', team:teamName, teamId:teamId  }"></a>
			<a class="btn move-down" *ngIf="!isRoot() " (click)="moveDown(node)" angulartics2On="click" placement="top" container="body"
			 ngbTooltip="Move down" angularticsEvent="Map" [angularticsProperties]="{mode: 'list', action:'move down', team:teamName, teamId:teamId  }"></a> -->

		</span>
	</div>
