<div class="form-group">
	<label class="control-label" *ngIf="isRoot()">Project</label>
	<div class="input-group">
		<span class="input-group-btn">
						<!--TOGGLE-->
						<a class="btn btn-link toggleExpandLink" [ngClass]="{'disabled': !hasChildren() }" *ngIf="!isExpanded() && hasChildren()"
							(click)="toggleNode(node)"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
						<a class="btn btn-link toggleHideLink" [ngClass]="{'disabled': !hasChildren() }" *ngIf="isExpanded() && hasChildren()"
							(click)="toggleNode(node)"><i class="fa fa-minus-square" aria-hidden="true"></i></a>
					</span>
		<!--NAME-->
		<input class="form-control input-sm inputNodeName" type="text" [focusif]="node.data.hasFocus" autoselect [ngModel]="node.data.name"
			(ngModelChange)="saveNodeName($event, node.data)">
		<span class="input-group-btn">
						<!--ADD-->
						<a class="btn btn-default btnAddNode" ngbTooltip="Add" placement="bottom" (click)="addChildNode(node.data)"><i class="fa fa-plus" aria-hidden="true"></i></a>
						<!--REMOVE-->
						<a class="btn btn-default btnRemoveNode" ngbTooltip="Remove" placement="bottom" *ngIf="!isRoot()" (click)="removeChildNode(node.data)"><i class="fa fa-minus" aria-hidden="true"></i></a>
						<!--EDIT-->
						<a class="btn btn-default btnEditNode" *ngIf="!isRoot()" ngbTooltip="Edit" placement="bottom" (click)="openNode(node.data)"><i class="fa fa-sticky-note" aria-hidden="true"></i></a>
						<!--ZOOM IN-->
						<a class="btn btn-default btnZoomNode" *ngIf="!isRoot()" ngbTooltip="Zoom in" placement="bottom" (click)="zoomInNode(node.data)"><i class="fa fa-circle" aria-hidden="true"></i></a>

					</span>

	</div>
</div>
