<div class="col-lg-6">
    <div class="panel panel-default panel-primary">
        <div class="panel-heading">Profile</div>
        <div class="panel-body">
            <h3>{{user?.name}}</h3>
            <img src="{{user?.picture}}" />
            <h3>{{user?.email}}</h3>

            Teams
            <ul class="list-group">
                <li *ngFor="let team of teams$ | async" class="list-group-item">
                    <a routerLink="/account/team/{{team.team_id}}">{{team.name}}</a>
                </li>
                <li class="input-group">
                    <input #teamInput type="text" class="form-control" placeholder="Type new team name">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" (click)="createNewTeam(teamInput.value)">Create</button>
                    </span>
                </li>
            </ul>
        </div>
    </div>


</div>
<div class="col-lg-6">

    <div class="panel panel-default panel-primary">
        <div class="panel-heading">Initiatives</div>
        <div class="panel-body">
            <ul class="list-group">
                <li *ngFor="let dataset of datasets$ | async" class="list-group-item">
                    <a (click)="open(dataset)">{{dataset.name}}</a>
                    <a class="pull-right" (click)="deleteDataset(dataset)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    <a (click)="open(dataset)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
    </div>

</div>
