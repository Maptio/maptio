<div class="card-deck mt-3">
    <div class="col-8">
        <div class="row mb-3" *ngFor="let dataset of (datasets$ | async)">
            <div class="card mb-3 ">
                <div class="d-flex w-100 justify-content-between card-header">
                    <h5><a routerLink="/map/{{dataset._id}}"> {{dataset.initiative.name}}</a></h5>
                    <small class="text-muted">Team <a routerLink="/team/{{dataset.team?.team_id}}">{{dataset.team?.name}}</a></small>
                </div>
                <div class="card-block">
                    <small *ngIf="dataset.initiative.children" class="text-muted">Vision held by 
                        <img class="visionnary rounded-circle" src="{{dataset.initiative.children[0]?.accountable?.picture}}" alt="{{dataset.initiative.children[0]?.accountable?.name}}"
                        placement="top" container="body" ngbTooltip="{{dataset.initiative.children[0]?.accountable?.name}}">
                    </small>

                </div>
            </div>
        </div>
    </div>

    <div class="card col-4">
        <div class="m-0">
            <div class="row ml-1 mt-2">
                <img class="profile rounded-circle" src="{{ user?.picture }}" alt="Picture of {{user?.name}}">
                <h4 class="col-10">{{user?.name}}</h4>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group row">
                        <label for="firstname" class="col-form-label col-2">First Name</label>
                        <div class="col-10">
                            <input id="firstname" type="text" class="form-control" [ngModel]="user?.firstname" disabled>
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="lastname" class="col-form-label col-2">Last Name</label>
                        <div class="col-10">
                            <input id="lastname" type="text" class="form-control" [ngModel]="user?.lastname" disabled>
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-form-label col-2">Email</label>
                        <div class="col-10">
                            <input id="email" type="email" class="form-control" [ngModel]="user?.email" disabled>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
