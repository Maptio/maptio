<div class="d-flex justify-content-start align-items-center flex-column h-75">
    <div class="col-6">
        <h1 class="d-flex flex-column justify-content-center align-items-center flex-nowrap">
            <img src="{{user?.picture}}" class="rounded-circle" width="75" alt="">
            {{user?.name}}</h1>
            <hr>
        <div class="alert alert-success alert-dismissable" role="alert" *ngIf="feedbackMessage">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{feedbackMessage}}
        </div>
        <div class="alert alert-danger alert-dismissable" role="alert" *ngIf="errorMessage">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{errorMessage}}
        </div>
        <div class="d-flex justify-content-center">
                <div class="w-75">
                        <form class="form-group  " [formGroup]="accountForm" (submit)="save()">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="inputPicture">Avatar</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <button class="btn btn-light cover" type="button" [ngStyle]="{'background': ' url(' + user?.picture + ') no-repeat'}"></button>
                                            </div>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input " id="customFile" id="fileupload" #fileInput ng2FileSelect [uploader]="uploader"
                                                    (change)="fileInput.value=''" accept="image/*">
                                                <label class="custom-file-label" for="customFile">
                                                    <i *ngIf="isRefreshingPicture" class="ml-1 text-muted fa fa-circle-o-notch fa-spin fa-fw"></i>
                                                    <span *ngIf="!isRefreshingPicture">Choose file</span>
                                                </label>
                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputFirstname">First name</label>
                                        <input type="text" [class.is-invalid]="accountForm.controls['firstname'].invalid  && (accountForm.controls['firstname'].dirty || accountForm.controls['firstname'].touched)"
                                            class="form-control form-control-lg sform-control-warning " [(ngModel)]="firstname" formControlName="firstname"
                                            required>
                                        <small class="invalid-feedback">
                                            Is this really how your mum calls you?
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputLastname">Last name</label>
                                        <input type="text" [class.is-invalid]="accountForm.controls['lastname'].invalid  && (accountForm.controls['lastname'].dirty || accountForm.controls['lastname'].touched)"
                                            class="form-control form-control-lg form-control-warning " [(ngModel)]="lastname" formControlName="lastname"
                                            required>
                                        <small class="invalid-feedback">
                                            In the army, that's how they would refer to you. Just tell us (please)
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputRole">Email</label>
                                        <input type="text" disabled class="form-control form-control-lg form-control-warning  disabled" [value]="user?.email">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputRole">Permission type</label>
                                        <input type="text" disabled class="form-control form-control-lg form-control-warning  disabled" [value]="UserRole[user?.userRole]">
                                    </div>
                                    <button type="submit" class="btn btn-outline-success">Save</button>
                
                                </fieldset>
                            </form>
                </div>
        </div>
     
       
    </div>
</div>
