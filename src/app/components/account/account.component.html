<div class="container-fluid">
    <div class="well well-sm ">
        <img src="{{ user?.picture }}" class="profile-img pull-left" alt=""><strong>{{user?.name}}</strong>
     
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="panel-heading"><i class="fa fa-list-ul" aria-hidden="true"></i> Activity</div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="alert alert-dismissible alert-success" *ngIf="message">
                        <button type="button" class="close" data-dismiss="alert">&times;</button> {{message}}
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Created on </th>
                                    <th>
                                        <th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let dataset of datasets$ | async">

                                    <td><a (click)="open(dataset)">{{dataset.name}}</a></td>
                                    <td>{{dataset.createdOn}}</td>
                                    <td>
                                        <a (click)="delete(dataset)">Delete</a>
                                        <a (click)="open(dataset)">Open</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
