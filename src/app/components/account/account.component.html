<ul class="nav nav-tabs">
    <li class="active"><a href="#activity" data-toggle="tab" aria-expanded="true">Activity</a></li>
    <li class="disabled"><a>Profile</a></li>

</ul>

<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade active in" id="profile">
        
    </div>
</div>

<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade active in" id="activity">
        <div class="alert alert-dismissible alert-success" *ngIf="message">
            <button type="button" class="close" data-dismiss="alert">&times;</button> {{message}}
        </div>

        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <!--<th>Id</th>-->
                    <th>Name</th>
                    <th>Created on </th>
                    <th>
                        <th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dataset of datasets$ | async">
                    <!--<td>{{dataset._id}}</td>-->
                    <td><a (click)="open(dataset)">{{dataset.name}}</a></td>
                    <td>{{dataset.createdOn}}</td>
                    <td>
                        <a (click)="delete(dataset)">Delete</a>
                        <a (click)="open(dataset)">Open</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
