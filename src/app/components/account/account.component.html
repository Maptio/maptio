<div class="m-3">

    <div class="row">
        <div class="col-12">

            <div class="form-group row">
                <div class="col-3"><img class="profile rounded-circle" src="{{ user?.picture }}" alt="Picture of {{user?.name}}"></div>
                <div class="col-9">
                    <h1 class="name">{{user?.name}}</h1>
                </div>

            </div>



            <div class="form-group row">
                <label for="firstname" class="col-form-label col-3">First Name</label>
                <div class="col-9">
                    <input id="firstname" type="text" class="form-control" [ngModel]="user?.firstname" disabled>
                </div>

            </div>

            <div class="form-group row">
                <label for="lastname" class="col-form-label col-3">Last Name</label>
                <div class="col-9">
                    <input id="lastname" type="text" class="form-control" [ngModel]="user?.lastname" disabled>
                </div>

            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-3">Email</label>
                <div class="col-9">
                    <input id="email" type="email" class="form-control" [ngModel]="user?.email" disabled>
                </div>

            </div>

        </div>
    </div>
</div>
