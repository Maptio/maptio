<div class="row header">

    <div class="btn-group pull-left" *ngIf="team | async">
        <p class="pull-left team-name"> {{(team|async)?.name}}
            <span class="remove text-danger" placement="top" container="body" ngbTooltip="Clear team" (click)="removeTeam()"></span>
        </p>
        <a *ngFor="let user of members | async" class="btn btn-link btn-xs no-padding">
            <img *ngIf="user?.picture" class="member rounded-circle" src="{{user?.picture}}" alt="{{user?.nickname}}" title="{{user?.nickname}}"
            placement="top" container="body" ngbTooltip="{{user?.nickname}}">
            <img *ngIf="!user?.picture" class="member rounded-circle" src="/assets/images/user.jpg" alt="{{user?.nickname}}" title="{{user?.nickname}}"
            placement="top" container="body" ngbTooltip="{{user?.nickname}}">
        </a>
        <a class="btn btn-link btn-xs no-padding" routerLink="/team/{{(team |async)?.team_id}}">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
    </div>
    <div class="dropdown" *ngIf="!(team | async)">
        <a class="dropdown-toggle" id="teamDropdownLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   Add a team to {{(dataset | async)?.initiative?.name}}
                </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="teamDropdownLink">
            <a class="dropdown-item" (click)="addTeamToInitiative(team)" *ngFor="let team of teams | async">
                           {{team.name}}
                        </a>
        </div>

    </div>
</div>
<div id="mySidenav">
    <div class="edit-map btn-group-vertical" id="edit-map-toggle">
        <a class="btn" onclick="toggleNav()" (click)="toggleBuildingPanel()">
            <i *ngIf="isBuildingPanelCollapsed" class="fa fa-chevron-right" aria-hidden="true"></i>
<i *ngIf="!isBuildingPanelCollapsed" class="fa fa-times" aria-hidden="true"></i> <span>Edit your initiative</span>
        </a>
    </div>
    <div id="edit-panel">
        <building #building>Loading...</building>
    </div>
</div>
<div id="main">

    <div class="mapping">
        <mapping>Loading...</mapping>
    </div>
</div>
