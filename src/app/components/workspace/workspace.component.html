<div class="row header">
    <p class="pull-left team-name"> {{(team|async)?.name}}</p>
    <div class="btn-group pull-left" *ngIf="team | async">

        <a *ngFor="let user of members | async" class="btn btn-link btn-xs no-padding">
            <img class="member " src="{{user?.picture}}" alt="{{user?.name}}" title="{{user?.name}}">
        </a>
        <a class="btn btn-link btn-xs" routerLink="/account/team/{{(team |async)?.team_id}}">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
    </div>
    <div class="dropdown" *ngIf="!(team | async)">

        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Add a team to {{(dataset | async)?.initiative?.name}}<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
        <ul class="dropdown-menu" role="menu">
            <li *ngFor="let team of teams | async"><a (click)="addTeamToInitiative(team)">{{team.name}}</a></li>
        </ul>

    </div>
</div>
