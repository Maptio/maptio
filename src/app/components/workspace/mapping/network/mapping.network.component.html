<!-- <ngx-loading [show]="isLoading" [config]="{ backdropBackgroundColour: '#fff' }"></ngx-loading> -->
<svg id="map"></svg>
<div class="card control switch border-0 w-25 p-0 collapse" [class.show]="_isDisplayOptions">
    <div class="card-body bg-light border-dark rounded">
        <h6 class="card-title">Network map options</h6>
        <p class="card-text small">Maptio can show connections between people who are contributors in circles where others are the lead, or show connections
            between people who are contributors in the same circles:</p>
        <form>
            <div class="form-group small m-0">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="helpModeRadio" name="radioViewMode" class="custom-control-input" [checked]="_isAuthorityCentricMode"
                        (click)="switch()">
                    <label class="custom-control-label" for="helpModeRadio">Connect leads and contributors</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="participationModeRadio" name="radioViewMode" class="custom-control-input" [checked]="!_isAuthorityCentricMode"
                        (click)="switch()">
                    <label class="custom-control-label" for="participationModeRadio">Connect all contributors</label>
                </div>
            </div>

        </form>

    </div>
</div>
