<div class="initative-tooltip card" [class.hidden]="isHidden">
    <div class="card-header col-12   close">
            <a class="btn btn-link close-button pull-right" [class.hidden]="isHidden" (click)="isHidden = !isHidden"></a>
    </div>
    <div class="card-block" >
        <initiative #initiative [datasetId]="datasetId" [node]="node" [parent]="parent" [isReadOnly]="isReadOnly"></initiative>
    </div>
</div>
