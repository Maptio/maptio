<!-- Wrap all page content here -->
<div id="wrap">

	<!-- Fixed navbar -->
	<header (openHelp)="openHelp($event)" (openDataset)="openDataset($event)">
	</header>

	<!-- Begin page content -->
	<div class="center-container">

		<div class="center-row" [class.background]="isHome">

			<div class="container-fluid h-100 p-3" [class.background]="isHome" [class.overflow-hidden]="isMap">
				<div *showItDevice="['mobile','tablet']" class="alert alert-dismissible alert-info">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<h4>Warning!</h4>
					<p><b>Maptio</b> works best on desktop using <b>Chrome</b> or <b>Firefox</b></p>
				</div>
				<router-outlet></router-outlet>

			</div>

		</div>


	</div>

</div>

<div id="footer">
	<footer></footer>
</div>
