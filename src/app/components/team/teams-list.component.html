<div class="col-lg-8 mt-3 ">
    <h3>My teams</h3>

    <div class="col-lg-8 mb-3 row">
        <div class="input-group">
            <input #teamInput type="text" class="form-control" placeholder="e.g. The A-Team">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" (click)="createNewTeam(teamInput.value)">Create</button>
            </span>
        </div>
    </div>

    <div class="overflow">

        <div class="card mb-2 " *ngFor="let team of (teams$ | async)">
            <div class="d-flex w-100 justify-content-between card-header">
                <h5><a routerLink="/account/team/{{team.team_id}}"> {{team.name}}</a></h5>
                <small>{{team.members.length}} members</small>
            </div>
            <div class="card-block">
                <p class="mb-1 d-flex flex-wrap">
                    <img class="rounded-circle member mr-1 mb-1" *ngFor="let member of team.members" src="{{member.picture}}" alt="{{member.name}}" title="{{member.name}}"
