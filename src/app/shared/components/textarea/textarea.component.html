<div class="d-flex flex-column">
    <div class="d-flex align-items-baseline justify-content-start">
        <span class="d-flex align-items-baseline text-gray-light mr-1">
            <i class="fas fa-align-left  mr-1"></i>
            <span class="text-uppercase text-bold small">{{label}}</span>
        </span>
        <button *ngIf="isEditMode" class="btn btn-link btn-sm" (click)="isEditMode=false">Cancel</button>
        <button *ngIf="!isEditMode" class="btn btn-link btn-sm" (click)="isEditMode=true">Edit</button>

    
    </div>


    <div class="w-100 position-relative" *ngIf="isEditMode">
            <small class="my-1 position-absolute bottom-left text-default text-muted ml-auto">
                    Use
                    <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">markdown</a> to
                    create links and add formatting.
                </small>
        <textarea #inputDescription class="form-control mb-4" id="inputDescription" [value]="text || ''" data-provide="markdown"
            data-iconlibrary="fa" data-autofocus="true" [attr.rows]="rows" [attr.placeholder]="placeholder"
            (change)="onChange($event.target.value)" (blur)="isEditMode=false">

                                            </textarea>

    </div>

    <div (click)="isEditMode=true" class="position-relative w-100 bg-light p-2 rounded" *ngIf="!isEditMode">

        <markdown *ngIf="text"  class="cursor-text  border-0 w-100 h-100" [data]="text">
        </markdown>
        <span *ngIf="!text" class="text-muted small text-gray-light">{{placeholder}}</span>
    </div>
   
</div>
