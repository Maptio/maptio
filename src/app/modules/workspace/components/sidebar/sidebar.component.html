<div class="d-flex flex-column">
    <div class="position-relative">
        <div>

            <search #search [list]="flattenNodes" [selectedResult]="getSelectedResult()"
                (selectInitiative)="onSelectCircle($event)" (clear)="onClear()" (selectUser)="onSelectMember($event)">
                <button ngbTooltip="Menu" placement="top" container="body"
                    class="btn  border border-right-0 dropdown-toggle without-caret" type="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="dropdown-menu">
                    <span class="dropdown-header text-uppercase small text-muted opacity-50">Editing</span>
                    <button (click)="onOpenBuildingPanel()" class="dropdown-item">Edit map</button>
                    <button (click)="onOpenTagsPanel()" class="dropdown-item">Edit tags</button>

                    <div class="dropdown-divider"></div>

                    <span class="dropdown-header text-uppercase small text-muted opacity-50">Views</span>
                    <a routerLink="./circles" class="dropdown-item">Circles</a>
                    <a routerLink="./tree" class="dropdown-item">Tree</a>
                    <a routerLink="./network" class="dropdown-item">Network</a>

                    <div class="dropdown-divider"></div>

                    <span class="dropdown-header text-uppercase small text-muted opacity-50">Share</span>
                    <button class="dropdown-item">Share on Slack</button>
                    <button class="dropdown-item">Print</button>

                </div>
            </search>
        </div>
        <div class="my-1" *ngIf="isWithAdvancedSearch">
            <div data-toggle="collapse" class="cursor-pointer  small text-muted ml-1" href="#controls-box" role="button"
                aria-expanded="false" aria-controls="controls-box">

                <span class="toggle-collapse mr-1">
                    <i class="fa fa-caret-right"></i>
                </span>
                Filter by tags
            </div>


            <div class="collapse" id="controls-box">

                <div class="my-1">
                    <!-- <div data-toggle="collapse" class="cursor-pointer text-uppercase small text-muted  opacity-50"
                        href="#filterByTags" role="button" aria-expanded="true" aria-controls="filterByTags">
                        Filter by tags 
                    </div> -->
                    <div class="d-flex flex-wrap align-items-baseline" id="filterByTags">
                        <div *ngFor="let tag of tags" class="my-1 ">
                            <initiative-single-tag [tag]="tag">
                                <input class="mr-1" type="checkbox" name="" id="" [value]="tag.isSelected"
                                    [checked]="tag.isSelected"
                                    (change)="$event.target.checked ? tag.isSelected = true : tag.isSelected = false; onSelectTag(tags)">

                            </initiative-single-tag>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-link" (click)="onEditTags()">Edit tags</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="d-flex flex-column mission mt-4" *ngIf="isWithAdvancedSearch">
            <span class="text-uppercase text-muted small  opacity-50">Organization</span>
            <a routerLink="/teams/{{team?.team_id}}/{{team?.getSlug()}}/people">{{team.name}}</a>
            <span *ngIf="!team?.isPaying && !team.isExample" class="small text-green">{{team?.getRemainingTrialDays()}}
                days left on your
                free trial.
                <a class="text-bold" routerLink="/teams/{{team?.team_id}}/{{team?.getSlug()}}/billing">Subscribe now</a>
            </span>
        </div>


        <div class="d-flex flex-column mission  mt-3" *ngIf="isWithAdvancedSearch">
            <span class="text-uppercase text-muted small  opacity-50">Vision</span>
            <span class="text-bold">{{mission}}</span>
        </div>

        <div class="d-flex flex-column align-items-start  mt-3" *ngIf="isWithAdvancedSearch">
            <span class="text-uppercase text-muted small  opacity-50">My circles</span>
            <a *ngFor="let i of [1,2,3,4,5]" >Circle {{i}}</a>
        </div>


    </div>
</div>
