<div class="d-flex align-items-baseline text-black-50 mb-1">
        <i class="fas fa-tags  mr-1"></i>
        <span class="text-uppercase text-bold small mr-1">tags</span>
        <button class="btn badge badge-pill p-2 btn-outline-secondary dropdown-toggle  btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Select tag
    </button>
</div>
<div class="d-flex justify-content-start align-items-center flex-wrap">
    <div *ngFor="let tag of selectedTags; let i=index">
        <a class="badge badge-pill p-2  border-thick text-white mr-1" [style.border-color]="tag.color"
            [style.background]="tag.color">
            <i class="fa fa-tag mr-1" aria-hidden="true"></i>{{tag.name}}
            <span class="remove transparent ml-2" (click)="removeTag(tag)"></span>
        </a>
    </div>


    <div class="dropdown" >
       
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item" type="button" (click)="editTags()">Edit tags</button>
            <div class="dropdown-divider"></div>
            <button (click)="addTag(tag)" *ngFor="let tag of availableTags; let i=index" class="dropdown-item"
                type="button" [style.color]="tag.color">
                <i class="fa fa-tag mr-1" aria-hidden="true"></i>{{tag.name}}
            </button>
        </div>
    </div>
</div>
