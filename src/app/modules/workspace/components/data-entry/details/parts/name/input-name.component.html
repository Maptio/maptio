<div class="d-flex justify-content-start" (click)="onClick()" (blur)="isEditMode=false">
    <input #inputName *ngIf="isEditMode" class="form-control form-control-lg text-bold" type="text" [value]="name"
        placeholder="Circle name" (change)="saveName(inputName.value)" (blur)="isEditMode=false" />
    <span *ngIf="!isEditMode" class="pl-3 text-bold lead">{{name}}</span>
</div>
