<ng-template #rt let-r="result" let-t="term">
    <img src="{{r.picture}}" width="32" height="32" class="rounded-circle user" alt={{r.name}} /> {{r.name}}
</ng-template>
<div *ngIf="isEditMode" class="form-inline mr-auto">
    <label for="inputAccountable"
        class="form-control-label col-form-label text-muted mr-2">{{team?.settings.authority | titlecase }}

    </label>
    <div>
        <div class="d-flex justify-content-start align-items-center">
            <img class="rounded-circle" [class.invisible]="!authority" [src]="authority?.picture" width="32" height="32"
                alt="">

            <common-autocomplete
                [placeholder]="placeholder"
                [removeConfirmationMessage]="'Remove this authority and associated role?'"
                [resultTemplate]="rt" 
                [resultFormatter]="formatter"
                [item]="authority"
                [filter]="filterMembers"
                (select)="onSelect($event)">
            </common-autocomplete>

        </div>
    </div>

</div>
<div *ngIf="!isEditMode">
    <img class="rounded-circle" [class.invisible]="!authority" [src]="authority?.picture" width="32" height="32" alt="">
    {{authority?.name}}
</div>
