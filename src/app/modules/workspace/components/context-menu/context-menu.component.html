<div id="maptio-context-menu" class="position-absolute d-block  context-menu p-1 col-2 font-map"
    [class.invisible]="!initiatives || isClosed" [style.top.px]="y" [style.left.px]="x">
    <div>
        <div class="list-group">


            <ng-container *ngFor="let initiative of initiatives">
                <button
                    class="d-flex flex-column cursor-pointer border-white list-group-item list-group-item-action small"
                    (click)="openNode(initiative)">
                    <span>
                        <i class="fas fa-pen mr-1" aria-hidden="true"></i> Edit circle details
                    </span>
                </button>
            </ng-container>

            <div class="cursor-pointer border-white  list-group-item list-group-item-action small"
                (click)="isAddingNode=!isAddingNode" *ngIf="!isReadOnly">

                <div class="d-flex justify-content-between align-items-center">
                    <span>
                        <i class="fas fa-plus mr-1" aria-hidden="true"></i> Create sub-circle
                    </span>
                    <i class="fa " [class.fa-caret-down]="!isAddingNode" [class.fa-caret-up]="isAddingNode"
                        aria-hidden="true"></i>
                </div>
                <div *ngIf="isAddingNode" class="my-1">
                    <form class="form-group" [formGroup]="addNodeForm" (submit)="addNode(initiatives[0])">
                        <div class="form-group w-100">
                            <input formControlName="newName" class="form-control form-control-warning form-control-sm"
                                [class.is-invalid]="addNodeForm.controls['newName'].invalid  && (addNodeForm.controls['newName'].dirty || addNodeForm.controls['newName'].touched)"
                                (click)="$event.stopPropagation()" type="text" required>
                            <small class="invalid-feedback">
                                Required
                            </small>
                        </div>
                        <div class="form-group d-flex justify-content-between w-100">
                            <button (click)="$event.stopPropagation()" class="btn btn-outline-success btn-sm"
                                type="submit">Add circle and edit
                                details</button>
                        </div>

                    </form>


                    <!-- <div class="form-group w-100">
                        <input #inputNewInitiative class="form-control form-control-sm"
                            (click)="$event.stopPropagation()" type="text" name="" id="">
                    </div> -->

                </div>

            </div>
            <ng-container *ngFor="let initiative of initiatives | slice:0:1">
                <ng-container *ngIf="canDelete">
                    <ng-container
                        *permissionsOnly="Permissions.canDeleteInitiative; initiative initiative; then thenDeleteBlock; else elseDeleteBlock">

                    </ng-container>
                    <ng-template #thenDeleteBlock>
                        <div *ngIf="!isReadOnly" (click)="isRemovingNode=!isRemovingNode"
                            class="cursor-pointer border-white  list-group-item list-group-item-action small ">

                            <div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>
                                        <i class="fas fa-trash mr-1" aria-hidden="true"></i> Delete circle
                                    </span>
                                    <i class="fa " [class.fa-caret-down]="!isRemovingNode"
                                        [class.fa-caret-up]="isRemovingNode" aria-hidden="true"></i>

                                </div>
                                <div *ngIf="isRemovingNode" class="d-flex justify-content-start my-2 mx-0">
                                    <button class="btn btn-link btn-sm" (click)="isRemovingNode=false">Cancel</button>
                                    <button class="btn btn-danger btn-sm mx-1"
                                        (click)="removeNode(initiative)">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </ng-template>

                    <ng-template #elseDeleteBlock>
                        <div *ngIf="!isReadOnly " (click)="isRemovingNode=!isRemovingNode"
                            class="cursor-pointer list-group-item list-group-item-action small disabled">

                            <div class="d-flex flex-column justify-content-start align-items-start">
                                <div>
                                    <i class="fa fa-trash mx-1" aria-hidden="true"></i>
                                    <small class="text-muted">You don't have permission to delete this.
                                        <a href="{{KB_URL_PERMISSIONS}}" target="blank">Learn more.</a>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>


            </ng-container>

        </div>
    </div>
</div>
