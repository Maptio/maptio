<div class="mt-3 row">

    <div class="col-3 border-right pr-0">
        <ul class="nav flex-column nav-pills mt-3">
            <ng-container>
                <li class="nav-item">
                    <a class="nav-link py-4 rounded-0" data-toggle="tab" routerLink="./members" queryParamsHandling="merge" #rlaMembers="routerLinkActive"
                        routerLinkActive="active" role="tab">
                        People</a>
                </li>
            </ng-container>
            <ng-container *ngIf="!team.isExample">
                <li class="nav-item" *permissionsOnly="Permissions.canAddUser">
                    <a class="nav-link py-4 rounded-0" data-toggle="tab" routerLink="./import" queryParamsHandling="merge" #rlaImport="routerLinkActive"
                        routerLinkActive="active" role="tab">
                        Import </a>
                </li>
            </ng-container>
            <ng-container>
                <li class="nav-item">
                    <a class="nav-link py-4 rounded-0" data-toggle="tab" routerLink="./maps" queryParamsHandling="merge" routerLinkActive="active"
                        role="tab">
                        Maps</a>
                </li>
            </ng-container>
            <ng-container *permissionsOnly="Permissions.canEditTeam">
                <li class="nav-item">
                    <a class="nav-link py-4 rounded-0" data-toggle="tab" routerLink="./settings" queryParamsHandling="merge" #rlaTerminology="routerLinkActive"
                        routerLinkActive="active" role="tab">
                        Name &amp; Terminology</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-4 rounded-0" data-toggle="tab" routerLink="./integrations" queryParamsHandling="merge" routerLinkActive="active"
                        role="tab">
                        Integrations</a>
                </li>
            </ng-container>

            <li class="nav-item" *ngIf="!team.isExample">
                <a class="nav-link py-4" data-toggle="tab" routerLink="./billing" routerLinkActive="active" queryParamsHandling="merge" role="tab">
                    Billing</a>
            </li>

        </ul>
    </div>
    <div class="col-9">
        <h3 class="mb-3 mt-3 w-100 d-flex justify-content-between align-items-center">
            <span>{{team.name}}</span>
            <small class="text-muted h6 pull-right">{{team.members.length}} {{team.members.length ===1 ? "person" : "people"}}</small>
        </h3>
        <router-outlet></router-outlet>
    </div>

</div>
